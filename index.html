    <div class="jumbotron">

      <form action="#" onsubmit="getNameInfo(); return false">
        <label for="inputName">Enter name:</label><input type="text" name="inputName" id="inputName">

      </form>
    </div>

    <div class="flexRow">
      <div id="nameInfo" class="">

      </div>

      <div id="keyChart" class="text-center">
          <p><strong>Color Key</strong></p>
          <ul>
            <li class="boyName">Boy name</li>
            <li class="girlName">Girl Name</li>
            <li class="boyAndGirl">Both boy and girl</li>
            <li class="errorMessage">Name not found</li>
          </ul>
      </div>
    </div>
    <script type="text/javascript" src="js\functions.js"></script>
